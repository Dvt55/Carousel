<!DOCTYPE html>

<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carousel</title>

        <link rel="stylesheet" href="style.css" />
    </head>

    <body>

        <div class="Carousel_container">
            <div class="Carrousel">
                <input type="radio" name="btn-radio" id="radio1">
                <input type="radio" name="btn-radio" id="radio2">
                <input type="radio" name="btn-radio" id="radio3">

                <div class="Carrousel-box primeiro">
                    <img src="https://picsum.photos/600/300?random=2">
                </div>
                <div class="Carrousel-box">
                    <img src="https://picsum.photos/600/300?random=1">
                </div>
                <div class="Carrousel-box">
                    <img src="https://picsum.photos/600/300?random=3">
                </div>

                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>

                <div class="nav-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>
            </div>

        </div>

        <script src="caroulsel.js"></script>
    </body>
</html>
